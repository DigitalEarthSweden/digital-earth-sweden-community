name: Publish Docker Image

on:
  workflow_call:
    inputs:
      image_tag:
        required: true
        type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:

      - name: Print image tag before test
        run: |
          echo "Image Tag: ${{ inputs.image_tag }}"

      - name: Log in to Docker registry
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login harbor.main.rise-ck8s.com -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Tag Docker image as "latest" and push
        run: |
          docker tag harbor.main.rise-ck8s.com/des-public/tutorials:${{ inputs.image_tag }} harbor.main.rise-ck8s.com/des-public/tutorials:latest
          docker push harbor.main.rise-ck8s.com/des-public/tutorials:latest
