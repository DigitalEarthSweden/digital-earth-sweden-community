name: Main CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/build.yml

  test:
    needs: build
    uses: ./.github/workflows/test.yml
    with:
      image_tag: ${{ needs.build.outputs.image_tag }}

  deploy:
    needs: test
    uses: ./.github/workflows/deploy.yml
    with:
      image_tag: ${{ needs.build.outputs.image_tag }}
